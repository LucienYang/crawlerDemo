{% extends '../layout/commonLayout.html' %}
{% block title %}{{title}}{% endblock  %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
		<p class="text-left"><h2>焦点关注</h2></p>
		<div class="list-group">
		{% for focus in focusNews %}
		  <div class="media list-group-item">
				  <div class="media-left">
				    <a href="{{ focus.newsLink }}" target="_blank">
				      <img class="media-object" src="{{ focus.imgUrl }}" alt="...">
				    </a>
				  </div>
				  <div class="media-body">
				    <h4 class="media-heading">{{ focus.title }}</h4>
				    {{ focus.content }}
				  </div>
			</div>
		{% endfor %}		
		</div>
		</div>
	</div>
</div>
{% endblock  %}
